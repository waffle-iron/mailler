buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
		classpath("org.springframework.cloud:spring-cloud-aws-context:1.0.0.RELEASE")
		classpath("org.springframework.cloud:spring-cloud-aws-messaging:1.0.0.RELEASE")
		classpath("org.springframework.cloud:spring-cloud-aws-autoconfigure:1.0.0.RELEASE")
		classpath("org.hamcrest:hamcrest-all:1.3")
		classpath("javax.mail:mail:1.4")
		classpath("com.google.guava:guava:11.0.2")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
	baseName = 'mailler'
	version = '0.0.1'
}

repositories {
	mavenCentral()
}

sourceCompatibility=1.8
targetCompatibility=1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.cloud:spring-cloud-aws-context:1.0.0.RELEASE")
	compile("org.springframework.cloud:spring-cloud-aws-messaging:1.0.0.RELEASE")
	compile("org.springframework.cloud:spring-cloud-aws-autoconfigure:1.0.0.RELEASE")
	compile("com.google.guava:guava:11.0.2")
	compile("org.hamcrest:hamcrest-all:1.3")
	compile("javax.mail:mail:1.4")
    testCompile("junit:junit")
    testCompile("org.mockito:mockito-core:1.+")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}